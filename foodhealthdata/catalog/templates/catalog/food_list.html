{% extends "base_generic.html" %}
{% block content %}
    <h1>Food List</h1>
   <form method="POST" action="{% url 'foods' %}">
    {% csrf_token %}
    <input type="search" placeholder="oatmeal, unfortified" aria-label="search" name="searched">
    <button class="btn btn-outline-secondary" type="submit">search</button>
    {% if food_list %}
    <ul>
        {% for food in food_list %}
            <li>
                <a href="{{ food.get_absolute_url }}">{{ food.name }}</a> ({{food.fdc_id}})
            </li>
        {% endfor %}
    <ul>
    {% else %}
        <p>There are no foods in the database</p>
    {% endif %}
{% endblock %}
